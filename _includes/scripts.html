<script type="text/javascript">
// init Masonry
var $grid = $('.photos-wrapper').masonry({
// options...
itemSelector: '.photo',
//percentPosition: true,
columnWidth: '.grid-sizer',
//columnWidth: 10,
//gutter: 10,
//fitWidth: true
//layoutMode: 'masonry'
//http://masonry.desandro.com/v2/docs/animating.html
isAnimated: false

});
// layout Masonry after each image loads
$grid.imagesLoaded().progress( function() {
  $grid.masonry();
});


// Photo gallery keyboard pagination controls
document.onkeydown = function(e) {
     var newer = $('.newer').attr('href');
     var older = $('.older').attr('href');
    switch (e.keyCode) {
        case 37:
            console.log('left');
            location.href=older;
            if((older) !== undefined){ location.href=older; };
            break;
        case 38:
            console.log('up');
            break;
        case 39:
            console.log('right');
            if((newer) !== undefined){ location.href=newer; };
            break;
    }
};
</script>
